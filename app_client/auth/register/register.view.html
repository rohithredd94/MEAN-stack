<header>

    <!--Navbar-->

    <!--/.Navbar-->

    <!--Mask-->
    <div class="view hm-black-strong">
        <div class="full-bg-img flex-center">
            <div class="container">
                <div class="row" id="home">

                    <!--First column-->
                    <div class="col-lg-6">
                        <div class="description">
                            <h2 class="h2-responsive">Sign up right now! </h2>
                            <hr class="hr-dark">
                            <p class>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea dolor molestiae, quisquam iste, maiores. Nulla.</p>
                            <br>
                            <a class="btn btn-outline-white btn-lg">Learn more</a>
                        </div>
                    </div>
                    <!--/.First column-->

                    <!--Second column-->
                    <div class="col-lg-6">
                        <!--Form-->
                        <div class="card">
                            <div class="card-block">
                                <!--Header-->
                                <div class="text-center">
                                    <h3><i class="fa fa-user"></i> Register:</h3>
                                    <hr>
                                </div>

                                <!--Body-->
                                <form ng-submit="vm.onSubmit()">
                                <div class="md-form">
                                    <i class="fa fa-user prefix"></i>
                                    <input type="text" id="form3" class="form-control" ng-model="vm.credentials.name">
                                    <label for="form3">Your name</label>
                                </div>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix"></i>
                                    <input type="text" id="form2" class="form-control" ng-model="vm.credentials.email">
                                    <label for="form2">Your email</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix"></i>
                                    <input type="password" id="form4" class="form-control" ng-model="vm.credentials.password">
                                    <label for="form4">Your password</label>
                                </div>
                                <p style="color: red; text-align: center;">{{vm.credentials.message}}</p>
                                <div class="text-center">
                                    <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                                </div>
                              </form>

                            </div>
                        </div>
                        <!--/.Form-->

                    </div>
                    <!--/Second column-->
                </div>
            </div>
        </div>
    </div>
    <!--/.Mask-->

</header>

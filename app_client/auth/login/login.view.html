
<!--Form without header-->
<div class="view hm-black-strong">
    <div class="full-bg-img flex-center">
      <div class="container col-lg-5">
        <div class="card">
            <div class="card-block">

                <!--Header-->
                <div class="text-center">
                    <h3><i class="fa fa-lock"></i> Login:</h3>
                    <hr class="mt-2 mb-2">
                </div>

                <!--Body-->
                <form ng-submit="vm.onSubmit()">
                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="form2" class="form-control" ng-model="vm.credentials.email">
                    <label for="form2">Username</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="form4" class="form-control" ng-model="vm.credentials.password">
                    <label for="form4">Your password</label>
                </div>
                <p style="color: red; text-align: center;">{{vm.credentials.message}}</p>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                </div>
                </form>


            </div>

            <!--Footer-->
            <div class="modal-footer">
                <div class="options">
                    <p>Not a member? <a href="/#/signup">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
            </div>

        </div>
      </div>
    </div>
</div>
<!--/Form without header-->
